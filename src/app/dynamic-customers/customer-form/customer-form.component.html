<po-page-edit (p-save)="save()" (p-cancel)="cancel()"
  (p-save)="save()"
  (p-cancel)="cancel()"
  [p-title]="title"
  [p-disable-submit]="formCustomer?.form.invalid">

  <po-dynamic-form #formCustomer
    [p-fields]="fields"
    [p-value]="customer"
    [p-validate]="validate.bind(this)">
  </po-dynamic-form>

</po-page-edit>
